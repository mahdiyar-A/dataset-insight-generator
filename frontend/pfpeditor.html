<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit profile — Dataset Insight Generator</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="pfpeditor.css" />
  <style>
    body {
      background: radial-gradient(circle at top,#101728,#050810);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 920px;
      margin: 48px auto;
      padding: 24px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 24px;
    }

    a.btn {
      text-decoration: none;
      color: #93c5fd;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.3);
      background: rgba(15,23,42,0.7);
      transition: background 0.2s, color 0.2s;
    }

    a.btn:hover {
      background: rgba(37,99,235,0.2);
      color: #fff;
    }

    .card {
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      border: 1px solid rgba(31,41,55,0.8);
      padding: 18px;
      box-shadow: 0 18px 45px rgba(15,23,42,0.85);
    }

    aside.card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .big-avatar {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 44px;
      color: #fff;
      background: linear-gradient(90deg,#3b82f6,#6366f1);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
    }

    h3, h2 {
      color: #e5e7eb;
      margin: 0;
    }

    .muted-small {
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .input-group label {
      font-size: 0.8rem;
      margin-bottom: 4px;
    }

    .input-group input {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 0.85rem;
    }

    .input-group input::placeholder {
      color: #9ca3af;
    }

    .secondary-btn, .primary-btn {
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s, transform 0.1s;
    }

    .secondary-btn {
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      text-align: center;
    }

    .secondary-btn:hover {
      background: rgba(37,99,235,0.15);
      color: #fff;
    }

    .primary-btn {
      border: none;
      background: linear-gradient(90deg,#3b82f6,#6366f1);
      color: #fff;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(37,99,235,0.35);
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    #uploadPfpBtn, #removePfpBtn {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="back-dashboard-container">
    <a href="dashboard.html" class="btn ghost">← Back to dashboard</a>
</div>

  <div class="container">
    <aside class="card">
      <div class="big-avatar" id="bigAvatar">M</div>
      <h3 id="displayName">Mock User</h3>
      <label class="secondary-btn" id="uploadPfpBtn">Upload avatar</label>
      <input type="file" id="pfpInput" accept="image/*" class="hidden" />

      <button class="secondary-btn" id="removePfpBtn">Remove avatar</button>
    </aside>

    <section class="card">
      <h2>Edit profile</h2>
      <form id="profileForm">
        <div class="input-group">
            <label>First name</label>
            <input type="text" id="firstName" required />
        </div>

        <div class="input-group">
            <label>Middle name</label>
            <input type="text" id="middleName" placeholder="Optional" />
        </div>

        <div class="input-group">
            <label>Last name</label>
            <input type="text" id="lastName" required />
        </div>

        <div class="input-group">
            <label>Display name</label>
            <input type="text" id="displayNameInput" placeholder="Optional (e.g., Mahdiyar)" />
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="text" id="phoneNumberInput" placeholder="Optional (e.g., +1 123 456 7890)" />
        </div>

        <div class="form-actions">
            <button class="primary-btn" type="submit">Save profile</button>
        </div>
        </form>
    </section>
  </div>
</body>
</html>
