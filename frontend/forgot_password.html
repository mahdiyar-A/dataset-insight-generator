<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password – Dataset Insight Generator</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .auth-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #101728, #050810);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .auth-container {
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 16px 35px rgba(15, 23, 42, 0.7);
            width: 360px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 12px;
            font-size: 1.6rem;
            color: #f9fafb;
        }

        .auth-container p {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 22px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.7);
            color: #f9fafb;
            font-size: 0.95rem;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 28px rgba(37, 99, 235, 0.35);
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.6);
        }

        .auth-footer {
            margin-top: 18px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .auth-footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <p>Enter your email and we’ll send you a password reset link.</p>

        <input type="email" placeholder="Email address" required>

        <button class="auth-btn">Send Reset Link</button>

        <div class="auth-footer">
            <a href="login.html">← Back to login</a>
        </div>
    </div>
</body>
</html>
